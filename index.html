<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winrate Booster - GloryGame99</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0d2c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .battery {
      width: 280px;
      height: 120px;
      border: 4px solid #fff;
      border-radius: 10px;
      position: relative;
      background: #111;
      overflow: hidden;
    }

    /* Kepala baterai */
    .battery::after {
      content: "";
      position: absolute;
      top: 30%;
      right: -18px;
      width: 15px;
      height: 40%;
      background: #fff;
      border-radius: 3px;
    }

    /* Isi baterai */
    .level {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff0000, #ffd700, #00ff00);
      box-shadow: 0px 0px 20px rgba(255, 255, 0, 0.8);
      transition: width 0.3s ease-in-out;
    }

    /* Persentase */
    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0px 0px 8px #000;
    }

    /* Tombol */
    .btn {
      margin-top: 20px;
      background: linear-gradient(90deg, #ff0099, #00ccff);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 204, 255, 0.7);
    }
  </style>
</head>
<body>

  <div>
    <div class="battery">
      <div class="level" id="level"></div>
      <div class="percentage" id="percentage">0%</div>
    </div>
    <button class="btn" onclick="startWinrate()">ðŸ”‹ Aktifkan Winrate</button>
  </div>

  <script>
    function startWinrate() {
      let minTarget = 78;
      let maxTarget = 98;
      let target = Math.floor(Math.random() * (maxTarget - minTarget + 1)) + minTarget;
      let current = 0;

      const level = document.getElementById("level");
      const percentage = document.getElementById("percentage");

      let timer = setInterval(() => {
        if (current <= target) {
          level.style.width = current + "%";
          percentage.textContent = current + "%";
          current++;
        } else {
          clearInterval(timer);
        }
      }, 50); // kecepatan isi (semakin kecil semakin cepat)
    }
  </script>

</body>
</html>
