<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Winrate Upgrade - Battery Glow</title>
<style>
:root{
  --bg: #0a0f1c;
  --panel: rgba(255,255,255,0.05);
  --accent1: #7f5cff; 
  --accent2: #00d4ff;
  --text: #f9f9fb;
  --muted: #9aa0b8;
  --highlight: #ffd859;
  --glass: rgba(255,255,255,0.08);
}

body{
  margin:0;
  font-family:"Poppins",system-ui,Roboto,sans-serif;
  background:url('bg.jpg.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.card{
  width:min(520px,90vw);
  padding:28px;
  border-radius:20px;
  background:var(--panel);
  backdrop-filter: blur(16px);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow: 0 0 30px rgba(0,212,255,0.15), 0 0 50px rgba(127,92,255,0.1);
  text-align:center;
}

/* === TITLE EFFECT === */
.title{
  font-size:28px;
  font-weight:900;
  text-transform:uppercase;
  background: linear-gradient(90deg,var(--accent2),var(--highlight));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glow 2s infinite alternate;
  margin-bottom:12px;
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:18px;
}

.center-area{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

.percent-wrap{
  width:100%;
  max-width:320px;
  background:var(--glass);
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow: inset 0 0 12px rgba(127,92,255,0.2);
}

.big-percent{
  font-size:48px;
  font-weight:900;
  background: linear-gradient(90deg,var(--accent2),var(--highlight));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glow 2s infinite alternate;
}

.percent-label{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

@keyframes glow{
  from{text-shadow:0 0 6px rgba(0,212,255,0.5);}
  to{text-shadow:0 0 18px rgba(255,216,89,0.9);}
}

/* === BATTERY BAR === */
.battery{
  width:200px;
  height:80px;
  border:3px solid var(--accent2);
  border-radius:10px;
  position:relative;
  display:flex;
  padding:5px;
  box-sizing:border-box;
  gap:4px;
}
.battery::after{
  content:"";
  position:absolute;
  top:25%;
  right:-12px;
  width:10px;
  height:30px;
  background:var(--accent2);
  border-radius:2px;
}
.segment{
  flex:1;
  border-radius:4px;
  background:rgba(255,255,255,0.1);
  transition:background .3s, box-shadow .3s;
}
.segment.active{
  background:linear-gradient(180deg,var(--accent2),var(--highlight));
  box-shadow:0 0 10px rgba(0,212,255,0.9), 0 0 20px rgba(255,216,89,0.8);
  animation: pulse 1s infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 6px rgba(0,212,255,0.6);}
  to{box-shadow:0 0 18px rgba(255,216,89,1);}
}

.cta{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  width:100%;
  max-width:220px;
}

.btn{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  border:none;
  padding:14px 22px;
  border-radius:12px;
  color:white;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,212,255,0.25);
  transition: all .2s ease;
}
.btn:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 10px 28px rgba(127,92,255,0.35);
}

.note{
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
  padding:10px;
  border-radius:10px;
  background:rgba(255,255,255,0.04);
  text-align:center;
}

.footer{
  margin-top:14px;
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:center;
  gap:20px;
}
.small-action{text-decoration:underline;cursor:pointer;}
</style>
</head>
<body>
  <div class="card">
    <div class="title">CEK WINRATE KAMU DI GLORYGAME99</div>
    <div class="subtitle">Selamat, sistem telah meningkatkan <b>winrate</b> kamu...</div>

    <div class="center-area">
      <div class="percent-wrap">
        <input type="text" id="userIdInput" placeholder="Masukkan User ID" 
               style="width:90%;padding:6px 10px;border-radius:8px;border:none;margin-bottom:10px;text-align:center;font-size:14px;">
        <div class="big-percent" id="percent">0%</div>
        <div class="percent-label">Persentase peningkatan</div>
      </div>

      <!-- BATTERY BAR -->
      <div class="battery" id="batteryBar">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
      </div>

      <div class="cta">
        <button id="activateBtn" class="btn">CEK WINRATE BY IP</button>
      </div>
    </div>

    <div class="note">
      <b>Catatan:</b> KETIKA WINRATE NAIK DILARANG MERISET KARNA MEMBUAT WINRATE TURUN KEMBALI.<br>
      <i>SISTEM TERVERIFIKASI VALID.</i>
    </div>

    <div class="footer">
      <span>Status: <span id="statusText">Non aktif</span></span>
      <span class="small-action" id="resetBtn">Reset</span>
    </div>
  </div>

<script>
(function(){
  const percentEl = document.getElementById("percent");
  const activateBtn = document.getElementById("activateBtn");
  const statusText = document.getElementById("statusText");
  const resetBtn = document.getElementById("resetBtn");
  const userIdInput = document.getElementById("userIdInput");
  const segments = document.querySelectorAll(".segment");

  const minTarget=78, maxTarget=98, duration=2000;
  let active=false, timer=null, current=0;
  let currentUserId = "";

  function animateTo(target){
    if(timer) clearInterval(timer);
    const start=current, diff=target-start;
    const startTime=Date.now();
    timer=setInterval(()=>{
      const t=Math.min(1,(Date.now()-startTime)/duration);
      const eased=1-Math.pow(1-t,3);
      const val=Math.round(start+diff*eased);
      percentEl.textContent=val+"% ("+currentUserId+")";
      updateBattery(val);
      current=val;
      if(t>=1){clearInterval(timer); timer=null;}
    },16);
  }

  function updateBattery(percent){
    const activeCount = Math.round((percent/100)*segments.length);
    segments.forEach((seg,i)=>{
      if(i<activeCount){
        setTimeout(()=> seg.classList.add("active"), i*200);
      } else {
        seg.classList.remove("active");
      }
    });
  }

  function getRandomTarget(){
    return Math.floor(Math.random()*(maxTarget-minTarget+1))+minTarget;
  }

  activateBtn.onclick=()=>{
    const userId = userIdInput.value.trim();
    if(!userId){
      alert("Silakan masukkan User ID terlebih dahulu!");
      return;
    }

    currentUserId = userId;

    if(active) {
      window.location.href = "https://glorygame99-jpe.xyz/"; 
      return;
    }
    activateBtn.textContent="Mengaktifkan...";
    activateBtn.disabled=true;
    setTimeout(()=>{
      const target=getRandomTarget();
      animateTo(target);
      active=true;
      statusText.textContent="Aktif ("+target+"%)";
      activateBtn.textContent="WINRATE AKTIF DAN LOGIN SEKARANG";
      activateBtn.disabled=false;
    },700);
  }

  resetBtn.onclick=()=>{
    if(timer) clearInterval(timer);
    current=0;
    percentEl.textContent="0%";
    active=false;
    statusText.textContent="Non aktif";
    activateBtn.textContent="CEK WINRATE BY IP";
    userIdInput.value="";
    currentUserId="";
    segments.forEach(seg=>seg.classList.remove("active"));
  }
})();
</script>
</body>
</html>
